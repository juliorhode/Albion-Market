<html>
  <head>
    <style type="text/css">
      .pag_btn {
        border: solid 1px;
        border-color: rgb(0, 0, 255);
        color: rgb(0, 0, 255);
        background-color: rgb(255, 255, 255);
      }

      .pag_btn_des {
        border: solid 1px;
        border-color: rgb(200, 200, 200);
        color: rgb(200, 200, 200);
        background-color: rgb(245, 245, 245);
      }

      .pag_num {
        border: solid 1px;
        border-color: rgb(0, 0, 255);
        color: rgb(255, 255, 255);
        background-color: rgb(0, 0, 255);
      }
    </style>

    <script type="text/javascript">
      Paginador = function (divPaginador, tabla, tamPagina) {
        this.miDiv = divPaginador; //un DIV donde irán controles de paginación
        this.tabla = tabla; //la tabla a paginar
        this.tamPagina = tamPagina; //el tamaño de la página (filas por página)
        this.pagActual = 1; //asumiendo que se parte en página 1
        this.paginas = Math.floor(
          (this.tabla.rows.length - 1) / this.tamPagina
        ); //¿?

        this.SetPagina = function (num) {
          if (num < 0 || num > this.paginas) return;

          this.pagActual = num;
          var min = 1 + (this.pagActual - 1) * this.tamPagina;
          var max = min + this.tamPagina - 1;

          for (var i = 1; i < this.tabla.rows.length; i++) {
            if (i < min || i > max) this.tabla.rows[i].style.display = "none";
            else this.tabla.rows[i].style.display = "";
          }
          this.miDiv.firstChild.rows[0].cells[1].innerHTML = this.pagActual;
        };

        this.Mostrar = function () {
          //Crear la tabla
          var tblPaginador = document.createElement("table");

          //Agregar una fila a la tabla
          var fil = tblPaginador.insertRow(tblPaginador.rows.length);

          //Ahora, agregar las celdas que serán los controles
          var ant = fil.insertCell(fil.cells.length);
          ant.innerHTML = "Anterior";
          ant.className = "pag_btn"; //con eso le asigno un estilo
          var self = this;
          ant.onclick = function () {
            if (self.pagActual == 1) return;
            self.SetPagina(self.pagActual - 1);
          };

          var num = fil.insertCell(fil.cells.length);
          num.innerHTML = ""; //en rigor, aún no se el número de la página
          num.className = "pag_num";

          var sig = fil.insertCell(fil.cells.length);
          sig.innerHTML = "Siguiente";
          sig.className = "pag_btn";
          sig.onclick = function () {
            if (self.pagActual == self.paginas) return;
            self.SetPagina(self.pagActual + 1);
          };

          //Como ya tengo mi tabla, puedo agregarla al DIV de los controles
          this.miDiv.appendChild(tblPaginador);

          //¿y esto por qué?
          if (this.tabla.rows.length - 1 > this.paginas * this.tamPagina)
            this.paginas = this.paginas + 1;

          this.SetPagina(this.pagActual);
        };
      };

      function cargaDatos() {
        var request = new XMLHttpRequest();
        var requestURL =
          "https://raw.githubusercontent.com/broderickhyman/ao-bin-dumps/master/formatted/items.json";
        request.open("GET", requestURL, true);
        request.onreadystatechange = function (aEvt) {
          if (request.readyState == 4) {
            if (request.status == 200) {
              cargaElementos(request.response);
            } else {
              dump("Error loading page\n");
            }
          }
        };
        request.responseType = "json";
        request.send();
      }

      function cargaElementos(resultado) {
        for (const iterator of resultado) {
          if (
            iterator.LocalizedNames != null &&
            iterator.LocalizedDescriptions !== null
          ) {
            var fila = `
                    <tr>
                        <td>
                            ${iterator.LocalizedNames["ES-ES"]}
                        </td>
                        <td>
                            ${iterator.LocalizedDescriptions["ES-ES"]}
                        </td>
                        

                    </tr> `;
            var registro = document.createElement("tr");
            registro.innerHTML = fila;
            document.getElementById("tblDatos").appendChild(registro);
          }
        }
        var p = new Paginador(
          document.getElementById("paginador"),
          document.getElementById("tblDatos"),
          10
        );
        p.Mostrar();
      }
      cargaDatos();
    </script>
  </head>

  <div id="paginador"></div>
  <table border="1" align="center" id="tblDatos"></table>
</html>
